<!DOCTYPE HTML>
<html>

<head>
    <title>Pomodoro</title>
    <meta charset="utf-8"/>
</head>

<body>
<script>
    const TARGET_HARDWARE_AND_SOFTWARE = 0;
    const LONG_PRESS_MS = 500;

    const EVENT_KEY_DOWN = "keyDown"
    const EVENT_KEY_UP = "keyUp"
    const EVENT_WILL_APPEAR = "willAppear"

    const counterAction = {
        type: "com.glutexo.pomodoro.action",

        onKeyDown: function (context, settings, coordinates, userDesiredState) {
            keyPressTimer = setTimeout(function () {
                _setPomodoroTimer(context, 0)
                longPress = true;
            }, LONG_PRESS_MS);
        },

        onKeyUp: function (context, settings, coordinates, userDesiredState) {
            clearTimeout(keyPressTimer);

            if (longPress) {
                longPress = false;
                return
            }

            let pomodoroTimer = 0;
            if (settings != null && settings.hasOwnProperty("pomodoroTimer")) {
                pomodoroTimer = settings["pomodoroTimer"];
            }
            pomodoroTimer++;

            _setPomodoroTimer(context, pomodoroTimer)
        },

        onWillAppear: function (context, settings, coordinates) {
            let pomodoroTimer = 60;
            if (settings != null && settings.hasOwnProperty("pomodoroTimer")) {
                pomodoroTimer = settings["pomodoroTimer"];
            }
            _setPomodoroTimer(context, pomodoroTimer)
        },
    }

    let websocket = null;
    let pluginUUID = null;

    let keyPressTimer;
    let longPress = false;

    function _setPomodoroTimer (context, pomodoroTimer) {
        let settings = {"pomodoroTimer": pomodoroTimer};
        _setSettings(context, settings);
        _setTitle(context, pomodoroTimer);
    }

    function _setSettings(context, settings) {
        let data = {
            "event": "setSettings",
            "context": context,
            "payload": settings
        };
        let json = JSON.stringify(data);

        websocket.send(json);
    }

    function _setTitle (context, title) {
        let data = {
            "event": "setTitle",
            "context": context,
            "payload": {
                "title": "" + title,
                "target": TARGET_HARDWARE_AND_SOFTWARE
            }
        };
        let json = JSON.stringify(data)

        websocket.send(json);
    }


    function connectElgatoStreamDeckSocket(inPort, inPluginUUID, inRegisterEvent, inInfo) {
        pluginUUID = inPluginUUID

        // Open the web socket
        websocket = new WebSocket("ws://127.0.0.1:" + inPort);

        function registerPlugin(inPluginUUID) {
            let registration = {
                "event": inRegisterEvent,
                "uuid": inPluginUUID
            }, json = JSON.stringify(registration);
            websocket.send(json);
        }

        websocket.onopen = function () {
            // WebSocket is connected, send message
            registerPlugin(pluginUUID);
        };

        websocket.onmessage = function (received_event) {
            // Received message from Stream Deck
            let received_event_data = JSON.parse(received_event.data);

            if (received_event_data["event"] === EVENT_KEY_DOWN) {
                var jsonPayload = received_event_data["payload"];
                counterAction.onKeyDown(
                    received_event_data["context"],
                    received_event_data["payload"]["settings"],
                    received_event_data["payload"]["coordinates"],
                    received_event_data["payload"]["userDesiredState"],
                );
            } else if (received_event_data["event"] === EVENT_KEY_UP) {
                counterAction.onKeyUp(
                    received_event_data["context"],
                    received_event_data["payload"]["settings"],
                    received_event_data["payload"]["coordinates"],
                    received_event_data["payload"]["userDesiredState"],
                );
            } else if (received_event_data["event"] === EVENT_WILL_APPEAR) {
                counterAction.onWillAppear(
                    received_event_data["context"],
                    received_event_data["payload"]["settings"],
                    received_event_data["payload"]["coordinates"],
                );
            }
        };

        websocket.onclose = function () {
            // Websocket is closed
        };
    }
</script>
</body>
</html>
